<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>一号店注册</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css"/>
	<link rel="stylesheet" type="text/css" href="styles/common.css"/>
	<link rel="stylesheet" type="text/css" href="styles/register.css"/>
</head>
<body>
	<div class="box" id="box">
		<div class="top">
			<a class="login-left"></a>
			<div>登录1号店</div>
			<a class="login-right" href="login.html">登录</a>
		</div>
		<div class="timer"><p>注册成功！<br/><b class="down">5</b>秒后跳转！</p></div>
		<div class="main">
			<p><input type="text" name="username" id="username" value="邮箱／手机／用户名" /></p><span></span>
			<p><input type="text" name="password" id="password" value="输入密码" /></p><span></span>
			<p><input type="text" name="repassword" id="repassword" value="确认密码" /></p><span></span>
		</div>
		<p class="check">点击注册，表示您同意1号店<a href="#">《服务协议》</a></p>
		<p class="register-on"><input type="button" id="register" value="注册"/></p>
		<h2></h2>
	</div>
	<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/api.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	
</body>
</html>
