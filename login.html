<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>1号店登录</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css"/>
	<link rel="stylesheet" type="text/css" href="styles/common.css"/>
	<link rel="stylesheet" type="text/css" href="styles/login.css"/>
</head>
<body>
	<div class="box" id="box">
		<div class="top">
			<a class="login-left"></a>
			<div>登录1号店</div>
			<a class="login-right" href="register.html">注册</a>
		</div>
		<div class="main">
			<p><input class="txt" type="text" name="username" id="username" value="邮箱／手机／用户名" /></p>
			<p><input class="txt" type="text" name="password" id="password" value="请输入密码" /></p>
		</div>
		<p class="check"><input type="checkbox"/>两周内免登录 <a href="#">忘记密码？</a></p>
		<p id="login" class="log-on"><input class="txt" type="button" id="login" value="登录"/></p>
		<h2></h2>
		<p class="cooperate">合作账号登陆</p>
		<div class="end">
			<ul>
				<li><img src="images/list/QQ.png"/></li>
				<li><img src="images/list/京东.png"/></li>
				<li><img src="images/list/新浪.png"/></li>
				<li><img src="images/list/支付宝.png"/></li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/api.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
